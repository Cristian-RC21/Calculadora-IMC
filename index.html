<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imc-form" onsubmit="event.preventDefault(); calcularIMC();">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br>
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" required><br>
        <button type="submit">Calcular IMC</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const alturaStr = document.getElementById('altura').value.replace(',', '.');
            const altura = parseFloat(alturaStr);
            const imc = (peso / (altura * altura)).toFixed(2);

            let mensagem = "";
            if (imc < 18.5) {
                mensagem = "Abaixo do peso.";
            } else if (imc >= 18.5 && imc <= 24.9) {
                mensagem = "Peso normal.";
            } else {
                mensagem = "Acima do peso.";
            }

            document.getElementById('resultado').innerText = `Seu IMC Ã© ${imc}. ${mensagem}`;
        }
    </script>
</body>
</html>
